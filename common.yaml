---

# Common steps

version: 2alpha

vars:
  super_linter_mount: "./"
  super_linter_tag: "latest"
  super_linter_enable: false

  github_token: "{{ env.SECRET_GITHUB_TOKEN }}"

steps:

  +clean:

  +prebuild:

  +build:
    depends_on:
      - +prebuild

  +test:

  +lint:

  # Generate a default version for the build, if nothing else
  # generates one
  default_version:
    depends_on:
      - +prebuild
    required_by:
      - +build
    when:
      - "version|default('') == ''"
    block:
      steps:
        - name: Extract git sha from repo
          bash:
            cmd: git log -1 --format=%h
            capture: git_sha
            capture_strip: true

        - name: Parse default version source
          semver:
            required: true
            sources:
              - "0.1.0-rolling+{{ git_sha }}"
            store: version

  github_version:
    name: Capture semver information from GITHUB_REF
    during:
      - +prebuild
    before:
      - default_version
    semver:
      required: true
      sources:
        - "{{ env.GITHUB_REF }}"
      store: version

  github_release:
    name: Create GitHub release
    depends_on:
      - github_version
    url:
      method: POST
      url: "https://api.github.com/repos/{{ github_owner }}/{{ github_repo }}/releases"
      headers:
        "Accept": "application/vnd.github.v3+json"
        "Authorization": "token {{ github_token }}"
        "Content-Type": "application/json"
        "X-GitHub-Api-Version": "2022-11-28"
      body: |
        {
          "tag_name": "{{ version.post_discard }}",
          "name": "Version {{ version.full }}",
          "draft": false,
          "prerelease": {{ 'true' if version.is_prerelease else 'false' }},
          "generate_release_notes": true
        }

  super_linter:
    name: Run github super linter
    during:
      - +lint
    command:
      cmd: >-
        docker run --rm
        -e RUN_LOCAL=true
        -e DEFAULT_BRANCH=main
        -e IGNORE_GITIGNORED_FILES=true
        -v "{{ super_linter_mount }}":/tmp/lint
        ghcr.io/super-linter/super-linter:"{{ super_linter_tag }}"
    when:
      - "super_linter_enable"

actions:

  clean:
    steps:
      - +clean

  test:
    steps:
      - +test

  # Standard build
  build:
    steps:
      - +build

  # Steps for a pull request to the main branch
  pr_branch_main:
    steps:
      - +build
      - +test

  # Steps to perform when building on main branch
  push_branch_main:
    steps:
      - +build
      - +test

  # Steps to perform when building from a git tag v*
  push_tag_v:
    vars:
      github_release: true
    steps:
      - +build
      - github_release

  lint:
    steps:
      - +lint

  super_linter:
    vars:
      super_linter_enable: true
    steps:
      - super_linter

